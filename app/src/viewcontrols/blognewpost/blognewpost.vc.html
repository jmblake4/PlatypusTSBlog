<div class="container">
	<div class="row">
		<span class="col-sm-1">Author: </span><input class="col-sm-offset-1" id="authorInput" type="text" plat-bind="blogAuthor"/>
	</div>
	<div class="row">
		<span class="col-sm-1">Title: </span><input class="col-sm-offset-1" id="titleInput" type="text" plat-bind="blogTitle"/>
	</div>
	<div class="row">
		<span class="col-sm-1">Content: </span><input class="col-sm-offset-1" id="contentInput" type="text" plat-bind="blogContent"/>
	</div>
	<div class="row">
		<button class="col-sm-offset-2" plat-tap="newPost()">BlogIt!</button>
	</div>
</div>
